<div class="row">
    <div class="col-md-3">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="file-manager">
                    <h5>Documentos</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Tipo Doc</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" (change)="setTipo(m.value)" #m>
                          <option selected>Seleccione...</option>
                          <option value="1">Carta Aceptacion</option>
                          <option value="2">Anteproyecto</option>
                          <option value="2">Cronograma</option>
                          <option value="2">Carta sellada</option>
                          <option value="6">Seguimiento de residencia</option>
                          <option value="7">reporte de residencia</option>
                        </select>
                      </div>

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect02">Estado</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect02" (change)="setEstado(n.value)" #n>
                          <option selected>Seleccione...</option>
                          <option value="3">Aprobado</option>
                          <option value="4">Rechazar</option>
                       
                        </select>
                      </div>
                    <div class="form-group files" (change)="handleFileInput($event.target.files)">

                        <input type="file" class="form-control" >
                                    <button (click)="uploadFiles(tipo,estado);">
                                        Subir documento
                                    </button>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <h5>Carpetas</h5>
                    <ul class="folder-list" style="padding: 0">
                        <li><a href=""><i class="fa fa-folder"></i> No revisados</a></li>
                        <li><a href=""><i class="fa fa-folder"></i> Con comentarios</a></li>
                        <li><a href=""><i class="fa fa-folder"></i> En revision</a></li>
                        <li><a href=""><i class="fa fa-folder"></i> Revisados</a></li>
                       
                    </ul>
                
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

  
        <div class="col-md-9 animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="file-box" *ngFor="let file of documents">
                        <div class="file">
                                <span class="corner"></span>
                            
                                <div class="icon">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="file-name">
                                        {{file.url}}
                                        <td style="text-align:center;cursor: pointer;" (click)="downloadFile(file.url)">
                                                <i class="fa fa-download"></i></td>
                                        <!-- <td style="text-align:center;cursor: pointer;" (click)="deleteFile(file)">
                                                <i class="fa fa-delete">Eliminar</i></td> -->
                                </div>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
 

</div>
