<div class="row">

    <div class="col-md-3">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="file-manager">
                    <h5>Documentos</h5>
                   
                    <div class="hr-line-dashed"></div>
                    <button class="btn btn-primary btn-block">Subir archivo</button>
                    <div class="hr-line-dashed"></div>
                    <h5>Carpetas</h5>
                    <ul class="folder-list" style="padding: 0">
                        <li><a href=""><i class="fa fa-folder"></i> No revisados</a></li>
                        <li><a href=""><i class="fa fa-folder"></i> Con comentarios</a></li>
                        <li><a href=""><i class="fa fa-folder"></i> En revision</a></li>
                        <li><a href=""><i class="fa fa-folder"></i> Revisados</a></li>
                       
                    </ul>
                
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

  
        <div class="col-md-9 animated fadeInRight" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="file-box" *ngFor="let file of files">
                        <div class="file">
                                <span class="corner"></span>
                            

                                <div class="icon">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="file-name">
                                        {{file}}
                                        <td style="text-align:center;cursor: pointer;" (click)="downloadFile(file)">
                                                <i class="fa fa-download"></i></td>
                                        <!-- <td style="text-align:center;cursor: pointer;" (click)="deleteFile(file)">
                                                <i class="fa fa-delete">Eliminar</i></td> -->
                                </div>
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
 

</div>
